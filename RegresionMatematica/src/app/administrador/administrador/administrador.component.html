<div style="margin: 30px;">

    <div class="row">

        <div class="col-md-3">

            <div class="card card-shadow">
                <div class="card-header bg-dark text-white">
                    <h3>Administrador</h3>
                </div>

                <div class="list-group list-group-flush">
                    <a class="puntero-manito list-group-item list-group-item-action" *ngFor="let menu of menus">

                        <div class="media">
                            <img style="width: 48px;" [src]="menu.imagen" class="align-self-start mr-3">
                            <div class="media-body">
                                <h5 class="mt-0">{{ menu.nombre }}</h5>
                                <p>{{ menu.descripcion }}</p>
                            </div>
                        </div>

                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card card-shadow">
                <div class="card-body">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
